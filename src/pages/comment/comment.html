<ion-header>
    <ion-navbar>
        <ion-title>
            评论
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let ol of orderList">
        <ion-card-header>
            <ion-thumbnail style="float:left;">
                <img src="{{ol.proPicUrl}}" style="width:40px;height:40px">
            </ion-thumbnail>
            <div  style="float:left;font-size:18px;line-height:40px;padding-left:5px;">
                <label>描述相符</label>
                <ion-icon style="margin-left:10px;" *ngFor="let i of starsNumber" name="{{comment.stars>i?'star':'star-outline'}}"></ion-icon>
            </div>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
    </ion-card>
</ion-content>
