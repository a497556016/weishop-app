<ion-header>
    <ion-navbar>
        <ion-title>
            购物车
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="options"></ion-icon>
                结算
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of cartService.cartItems">

            <ion-thumbnail item-left>
                <img src="{{item.picUrl}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <h5 style="font-size:10px;">{{item.description}}</h5>
            <div>
                <span style="color:red;">
                    <ion-icon name="logo-yen"></ion-icon>{{item.price*item.discount}}
                </span> / {{item.unit}}
                <span style="float:right;">x{{item.count}}</span>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
