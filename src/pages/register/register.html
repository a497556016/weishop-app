<ion-header>
    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #registForm="ngForm" (ngSubmit)="onSubmit()" >
        <ion-list>
            <ion-list-header>
                注册信息
            </ion-list-header>
            <ion-item>
                <ion-label fixed>用户名：</ion-label>
                <ion-input [(ngModel)]="user.name" name="name" type="text" placeholder="请输入用户名" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>密码：</ion-label>
                <ion-input [(ngModel)]="user.pwd" name="pwd" type="password" placeholder="请输入密码" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>性别：</ion-label>
                <ion-select okText="确定" cancelText="取消" [(ngModel)]="user.sex" name="sex" placeholder="请选择性别">
                    <ion-option *ngFor="let sex of sexs" [value]="sex.value">{{sex.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label fixed>生日：</ion-label>
                <ion-datetime doneText="确定" cancelText="取消" [(ngModel)]="user.birthday" name="birthday" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" placeholder="请选择生日日期"></ion-datetime>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button full small type="submit" [disabled]="!registForm.valid">提交注册</button>
            <button ion-button full small type="reset">重置</button>
        </div>
    </form>
</ion-content>
