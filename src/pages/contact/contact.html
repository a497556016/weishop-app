<ion-header>
  <ion-navbar>
    <ion-title>
      我的
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item class="user-head">
      <div class="user-head-photo">
        <img src="">
      </div>
      <h2>{{loginUser.userName}}</h2>

    </ion-item>
    <button ion-item (click)="toOrderList()">
      我的订单
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item (click)="toShipAddressList()">
      收货地址
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item (click)="logout()">
      退出登录
      <ion-icon name="ionic" item-end></ion-icon>
    </button>

  </ion-list>


</ion-content>
