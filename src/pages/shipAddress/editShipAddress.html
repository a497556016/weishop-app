<ion-header>
    <ion-navbar>
        <ion-title>
            添加收货地址
        </ion-title>

    </ion-navbar>
</ion-header>
<ion-content padding>
    <form #shipForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-label stacked>选择地区：</ion-label>
                <ion-input (click)="selectArea()" [readonly]="true" name="area" [(ngModel)]="shipAddress.province + ' ' + shipAddress.city + ' ' + shipAddress.street + ' ' + shipAddress.community "></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label stacked>补充地址：</ion-label>
                <ion-input [(ngModel)]="shipAddress.buildingFloor" name="buildingFloor" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>联系人：</ion-label>
                <ion-input [(ngModel)]="shipAddress.contactUserName" name="contactUserName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>性别：</ion-label>
                <ion-select okText="确定" cancelText="取消" interface="action-sheet" [(ngModel)]="shipAddress.sex" name="sex" required>
                    <ion-option value="男">男</ion-option>
                    <ion-option value="女">女</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked>联系方式：</ion-label>
                <ion-input type="tel" [(ngModel)]="shipAddress.contactNumber" name="contactNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label item-left>默认地址：</ion-label>
                <ion-checkbox item-end checked="false" [(ngModel)]="shipAddress.default" name="default"></ion-checkbox>
            </ion-item>


            <ion-item> 
                <button ion-button full large (click)="submit" [disabled]="!shipForm.valid" (click)="saveShipAddress()">保存</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
