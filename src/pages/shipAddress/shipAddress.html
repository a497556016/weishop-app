<ion-header>
    <ion-navbar>
        <ion-title>
            收货地址
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="editShipAddress()">
                <ion-icon name="add"></ion-icon>添加收货地址</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let shipAddress of shipAddressList">
            <ion-item (click)="selectShippAddress(shipAddress)">
                <h2>{{shipAddress.contactUserName}}</h2>
                <h3>{{shipAddress.contactNumber}}</h3>
                <p>
                    <span style="color:red;">{{shipAddress.default?'[默认地址]':''}}</span>{{shipAddress.address}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteShipAddress(shipAddress)">
                    <ion-icon name="remove"></ion-icon>
                    删除
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
